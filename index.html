<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Calculator</title>
    </head>
    <body>
        <div class="calculator">
            <div class="display" dir="rtl"></div>
            <div class="buttons">
                <button data-key="Delete" class="special">AC</button>
                <button data-key="Backspace" class="special">DEL</button>
                <button data-key="!" class="special">+/-</button>
                <button data-key="/" class="operator">/</button>
                <button data-key="7" class="number">7</button>
                <button data-key="8" class="number">8</button>
                <button data-key="9" class="number">9</button>
                <button data-key="*" class="operator">*</button>
                <button data-key="4" class="number">4</button>
                <button data-key="5" class="number">5</button>
                <button data-key="6" class="number">6</button>
                <button data-key="-" class="operator">-</button>
                <button data-key="1" class="number">1</button>
                <button data-key="2" class="number">2</button>
                <button data-key="3" class="number">3</button>
                <button data-key="+" class="operator">+</button>
                <button data-key="0" class="number zero">0</button>
                <button data-key="=" class="operator">=</button>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
